<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container" id="output">
        <input type="text " placeholder="Type here...">
    </div>

    <section class="one">

        <div class="keyboard">
            <div class="row one">
                <button>~</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button class="bs">Backspace</button>
            </div>
            <div class="row two">
                <button class="tab">Reset</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>[</button>
                <button>]</button>
                <button class="tab">\</button>
            </div>
            <div class="row three">
                <button style="width: 100px;">CapsLock</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>;</button>
                <button>'</button>
                <button class="en">Enter</button>

            </div>
            <div class="row four">
                <button class="s">Shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>,</button>
                <button>.</button>
                <button>?</button>
                <button class="s">Shift</button>
            </div>
            <div class="row five">
                <button class="ops">Ctrl</button>

                <button class="ops">Win</button>
                <button class="ops">Alt</button>
                <button class="space">Space</button>
                <button class="ops">Alt Gr</button>
                <button class="ops">Win</button>
                <button class="ops">Ctrl</button>
            </div>

        </div>
        <img src="mouse.jpg" alt="">
    </section>

</body>
<script src="script.js"></script>
</html>
